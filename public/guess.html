<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="style.css"> 
	<script type="text/javascript">

		var answer = parseInt(Math.random() * 100);
		var gamer = 1		
		var tryCount = 0;
		var maxTryCount = 3;

		function readInt(){
			var number = document.getElementById("userAnswer").value;
			return parseInt(number);
			// return +document.getElementById("userAnswer").value;
		}

		function write(text){
			document.getElementById("info").innerHTML = text;
		}

		function hide(id){
			document.getElementById(id).style.display = "none";
		}

		function guess(){				
				tryCount++;				
				var userAnswer = readInt();
				if(userAnswer == answer){										
					if(gamer == 1){
						tryCount=0	
						gamer=2
						write("<b>Игра первого игрока закончена. Поздравляю, вы угадали!</b><br>Играет второй игрок<br>Угадайте число от 0 до 100");
					}else {
						write("<b>Игра закончена. Поздравляю, вы угадали!</b>");
						hide("button");
						hide("userAnswer");
					}

				} else if(tryCount >= maxTryCount){
					if(gamer == 1){
						tryCount=0	
						gamer=2
						write("Игра первого игрока закончена. Вы проиграли<br>Правильный ответ: " + answer+"<br>Играет второй игрок<br>Угадайте число от 0 до 100")
						} else {
							write("Игра закончена. Вы проиграли<br>Правильный ответ: " + answer+"<br>")
							hide("button");
							hide("userAnswer");
						}
					
					
				} else if(userAnswer > answer){
					write("Вы ввели слишком большое число<br>Попробуйте еще раз. Введите число от 1 до 100");
				} else if(userAnswer < answer){
					write("Вы ввели слишком маленькое число<br>Попробуйте еще раз. Введите число от 1 до 100");
				}
			}
		

</script>
</head>
<body>

<div class="content">
	<div class="header">
		<a href="index.html">Главная</a>
		<a href="puzzle.html">Загадки</a>
		<a href="#">Угадайка</a>
		<a href="genpasw.html">Генератор паролей</a>
	</div>

<div class="contentWrap">
    <div class="content">
        <div class="center">
        	<h1>Игра угадайка</h1>
        	<div class="box">        		
        		<p id="info">Играет первый игрок<br>Угадайте число от 0 до 100</p>
				<input type="text" id="userAnswer">
				<br>						
				<a href="#" onClick="guess();" id="button">Начать</a>			
			</div>			
		</div>
    </div>
</div>

</div>
